<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Переход к локайии</title>
</head>
<body ng-app="tirety">
<div ng-controller="checklog">Привет {{user.name}}</div>
<div>
    <button onclick="location.href='/logout'">выход</button>
</div>

<div ng-controller="userGo">
    <button ng-click="refrash()">Список локаций возле вас</button>
    <table>
        <tr ng-repeat="location in locations">
            <td>{{location.name}}</td>
            <td>{{location.secondGo}}</td>
        </tr>
    </table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/angular.js"></script>
</body>
</html>
