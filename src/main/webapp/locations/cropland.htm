<h2> ПОЛЯ </h2> <br>
<a href="add-cropland">Создать грядку</a>

<div ng-controller="getUserbeg">
    <div ng-controller="getAllCroplands">
        <br><br>
        <table>
            <tr ng-repeat="cropland in croplands">
                <td>
                    <a ng-show="cropland.userId == 0"> Пустая грядка</a>
                    <h4 ng-show="cropland.userId == user.id"> Растет {{cropland.itemName}}
                        созреет {{cropland.timeDown}} | <a href="harvest/{{cropland.id}}">Собрать</a></h4>
                </td>

                <td ng-show="cropland.userId == 0 && userbeg['Пшеница'] > 0">
                    <a href="landing/02{{cropland.id}}">
                        Посадить пшеницу({{userbeg["Пшеница"]}} в наличии)</a>
                </td>
                <td ng-show="cropland.userId == 0 && userbeg['Арбуз'] > 0">
                    <a href="landing/01{{cropland.id}}">
                        Посадить арбуз({{userbeg["Арбуз"]}} в наличии)</a>
                </td>

            </tr>

        </table>
    </div>
</div>
